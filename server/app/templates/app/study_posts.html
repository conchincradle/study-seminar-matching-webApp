{% extends "app/base.html" %}

{% block content %}
        <div class="row m-5">
            <div class="col-md-12">
                <form class="card card-sm">
                    <div class="card-body row no-gutters align-items-center">
                        <div class="col">
                            <input type="search" name='item_name' placeholder="投稿の検索" class="form-control form-control-borderless">
                        </div>
                        <div class="col-auto">
                            <button class="btn btn-success" type="submit" >検索</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

<div class="row my-4">
    <div class="col-md-8">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link" href="/home">タイムライン</a>

            </li>
            <li class="nav-item">
                <a class="nav-link" href="/study">開催予定の勉強会</a>
            </li>
        </ul>
        {% for post in post_data %}
        <div class="card mb-4">
            <div class="card-body">
                <h2 class="card-title">{{ post.title}}</h2>
                <p class="card-text">{{ post.content | truncatechars:100}}</p>
                <div class="btn btn-warning">詳細</div>
            </div>
            <div class="card-footer text-muted">
                {{ post.created|date }} by {{ post.author}}
            </div>
            <a href="{% url 'post_study_detail' post.id %}" class="stretched-link"></a>
        </div>
        {% endfor %}
    </div>

    <div class="col-md-4">
        <div class="card mt-5">

            <div class="card-body text-center">
                <a class=" btn btn-warning" href="/post/new">新規投稿</a>
            </div>
        </div>

    </div>

    {% endblock%}
