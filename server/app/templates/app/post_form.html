{% extends "app/base.html" %}
{% load widget_tweaks %}

{% block content%}

<div class="my-4">
    <h2>タイムラインへ投稿</h2>
</div>

<form method="post" class="mb-4">
    {% csrf_token %}
    <div class="mb-4">
        <a class="btn btn-warning" href="/post/study/new/"">勉強会の主催する際はこちら</a>
    </div>
    <div class=" formpost">
            {% render_field form.title class="form-control" placeholder="タイトルを入力" %}
    </div>
    <div class="formpost">
        {% render_field form.content class="form-control" placeholder="本文を入力" %}
    </div>

    <button class="btn btn-warning mb-4" type="submit">投稿する</button>
    <div class="" />
</form>

{% endblock %}
